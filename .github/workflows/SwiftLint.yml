name: SwiftLint

on:
  pull_request:
    branches: [ develop ]
    paths:
      - '.github/workflows/SwiftLint.yml'
      - '.swiftlint.yml'
      - '**/*.swift'

jobs:
  SwiftLint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1

      - name: Run Swiftlint
        run: swiftlint
